<!DOCTYPE html>
<html>
<head>
    <title>Traffic Violation Dashboard</title>

    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            text-align:center;
        }

        h1{
            margin-top:25px;
        }

        .stats{
            display:flex;
            justify-content:center;
            gap:25px;
            margin:20px;
            flex-wrap:wrap;
        }

        .card{
            background:white;
            padding:20px 40px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
            font-size:18px;
        }

        .red{ color:red; }
        .green{ color:green; }

        .gallery{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:15px;
            padding:20px;
        }

        .gallery img{
            width:230px;
            border-radius:8px;
            box-shadow:0 0 8px gray;
        }

        a{
            font-size:18px;
            text-decoration:none;
            color:blue;
        }
    </style>
</head>

<body>

<h1>ðŸš¦ Smart AI Traffic Violation Dashboard</h1>


<!-- ================= STATS CARDS ================= -->

<div class="stats">

    <div class="card red">
        Total Violations <br>
        <b>{{ total }}</b>
    </div>

    <div class="card">
        No Helmet <br>
        <b>{{ helmet }}</b>
    </div>

    <div class="card">
        Signal Jump <br>
        <b>{{ signal }}</b>
    </div>

    <div class="card green">
        Total Fine <br>
        â‚¹ <b>{{ fine }}</b>
    </div>

</div>


<!-- ================= DOWNLOAD ================= -->

<p>
    <a href="/reports/violations.csv">ðŸ“¥ Download CSV Report</a>
</p>


<!-- ================= IMAGE GALLERY ================= -->

<div class="gallery">
    {% for img in images %}
        <img src="/{{ img }}">
    {% endfor %}
</div>


</body>
</html>
